<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="stylesheet" href="./src/css/modal.css">
  <link rel="stylesheet" href="./src/css/button.css">
  <link rel="stylesheet" href="./src/css/records.css">
  <title>CRUD JS</title>
</head>
<body>
  <header class="main-header">
    <h1 class="header-title">Cadastro de Clientes</h1>
  </header>
  <main>
    <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
    <div class="container-table">
        <table class="records" id="tableClient">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Novo Cliente</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form class="modal-form" id="form">
                <input type="text" data-index="new" id="name" class="modal-field modal-text" placeholder="Nome do Cliente" required>
                <input type="email" id="email" class="modal-field modal-text" placeholder="e-mail do Cliente" required>
                <input type="text" id="cellphone" class="modal-field modal-number" placeholder="Celular do Cliente" required>
                <input type="text" id="city" class="modal-field modal-text" placeholder="Cidade do Cliente" required>
            </form>
            <footer class="modal-footer">
                <button class="button green" id="salvar">Salvar</button>
                <button class="button blue" id="cancelar">Cancelar</button>
            </footer>
        </div>
    </div>
  </main>
  <footer class="page-footer">
      <p>Copyright &copy; Lud Silva</p>
  </footer>
  <script src="./src/js/main.js"></script>
  <script src="./src/js/modal.js"></script>
  <script src="./src/js/table.js"></script>
  <script src="./src/js/validation.js"></script>
  
</body>
</html>
